<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.bundle.min.js"></script>
</head>
<style>
    #spinner {
        width: 200px;
        height: 200px;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
        display: none;
    }
</style>

<body>
    <div class="container" id="container" style="margin-top:50px ;">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                    <label>Email address:</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group mt-3">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4" onclick="login()" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
                </form>
                
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Invalid Data </h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                  
                        <!-- Modal body -->
                        <div class="modal-body">
                          Username or Password is not valid...
                        </div>
                  
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                  
                      </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <img id="spinner" src="Spinner@1x-1.0s-200px-200px.gif" />

</body>

<script>
    function login() {
        document.getElementById('spinner').style.display = "block";
        document.getElementById('container').style.display = "none";
        // document.getElementById('myModal').style.display = "none";
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        setTimeout(() => {
            if (username === 'admin' && password === '1234') {
                document.getElementById('spinner').style.display = "none";
                window.open("https://www.google.com");
            }
            else {
                document.getElementById('container').style.display = "block";
                document.getElementById('spinner').style.display = "none";
                
                // document.getElementById('myModal').style.display = "block";
            }
        }, 3000);
    }
  
</script>

</html>
